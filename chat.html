<body>
  <canvas id="bgCanvas"></canvas>
  <div class="chat-container">
    <h2>üöÄ ËÅäÂ§©ÂÆ§</h2>
    <div id="messages"></div>
    <div class="bottom">
      <input id="messageInput" type="text" placeholder="Ëº∏ÂÖ•Ë®äÊÅØ..." />
      <button onclick="sendMessage()">ÈÄÅÂá∫</button>
      <button id="clearBtn" style="margin-bottom:10px; padding:8px 15px; border:none; border-radius:6px; background:#ff4c4c; color:#fff; cursor:pointer; box-shadow: 0 0 15px #ff4c4c88;">Ê∏ÖÈô§ËÅäÂ§©Á¥ÄÈåÑ</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    for (let i = 0; i < 80; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 1,
        vy: (Math.random() - 0.5) * 1,
        radius: Math.random() * 2 + 1
      });
    }

    function drawParticles() {
      ctx.fillStyle = "rgba(0, 0, 20, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#00f6ff";
        ctx.shadowBlur = 10;
        ctx.shadowColor = "#00f6ff";
        ctx.fill();
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
      });

      requestAnimationFrame(drawParticles);
    }
    drawParticles();
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // ËÅäÂ§©ÂäüËÉΩ
    const socket = io();
    const messageInput = document.getElementById("messageInput");
    const messagesDiv = document.getElementById("messages");
    const username = localStorage.getItem("username") || "ÂåøÂêç";

    function addMessage(data) {
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<strong>${data.username}Ôºö</strong> ${data.content}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    socket.on("connect", () => {
      console.log("Â∑≤ÈÄ£Á∑öËÅäÂ§©ÂÆ§");
    });

    socket.on("history", (history) => {
      messagesDiv.innerHTML = "";
      history.forEach(addMessage);
    });

    socket.on("chat message", (msg) => {
      addMessage(msg);
    });

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
     socket.emit("chat message", { username, content: text });

      messageInput.value = "";
    }

    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
    const clearBtn = document.getElementById('clearBtn');

clearBtn.addEventListener('click', () => {
  if (!confirm('Á¢∫ÂÆöË¶ÅÊ∏ÖÈô§ÂÖ®ÈÉ®ËÅäÂ§©Á¥ÄÈåÑÂóéÔºü')) return;

  fetch('/api/clearMessages', { method: 'DELETE' })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        messagesDiv.innerHTML = ''; // Ê∏ÖÁ©∫Áï´Èù¢
        alert('ËÅäÂ§©Á¥ÄÈåÑÂ∑≤Ê∏ÖÈô§');
      } else {
        alert('Ê∏ÖÈô§Â§±ÊïóÔºåË´ãÁ®çÂæåÂÜçË©¶');
      }
    })
    .catch(() => alert('‰º∫ÊúçÂô®ÈåØË™§ÔºåÁÑ°Ê≥ïÊ∏ÖÈô§'));
});

// ÂêåÊôÇÁõ£ËÅΩÂæåÁ´ØÁöÑÊ∏ÖÈô§‰∫ã‰ª∂ÔºåÂà•ÁöÑ‰ΩøÁî®ËÄÖÊ∏ÖÈô§ÊôÇÔºåËá™Â∑±ÂâçÁ´Ø‰πüÊúÉÂêåÊ≠•Ê∏ÖÁ©∫
socket.on('chat cleared', () => {
  messagesDiv.innerHTML = '';
  alert('ËÅäÂ§©Á¥ÄÈåÑÂ∑≤Ë¢´ÁÆ°ÁêÜÂì°Ê∏ÖÈô§');
});
const logoutBtn = document.getElementById('logoutBtn');

});
  </script>
